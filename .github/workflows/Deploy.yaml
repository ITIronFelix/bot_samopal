name: deploy
on:
  push:
    branches:
      - master
env:
 LOGIN: ${{ secrets.DOCKER_LOGIN }}
 NAME: ${{ secrets.DOCKER_NAME }}
 TOKEN: ${{ secrets.BOT_TOKEN }}
jobs:
  docker_push:
    runs-on: [ubuntu-latest]
    steps:
    - name: Login to docker.io
      run:  echo ${{ secrets.DOCKER_PWD }} | docker login -u ${{ secrets.DOCKER_LOGIN }} --password-stdin
    - uses: actions/checkout@master
    - name: create configure
      run: echo ${{ secrets.BOT_TOKEN }} >> configure.py 
    - name: Build image
      #run: docker compose build
      run: docker build -t $LOGIN/$NAME:${GITHUB_REF:11} -f dockerfile .
    - name: Push image to docker.io
      #run: docker compose push
      run: docker push $LOGIN/$NAME:${GITHUB_REF:11}
    - name: connect to server
      run: |
      'which ssh-agent || ( apt-get install -qq openssh-client )'
      eval $(ssh-agent -s)
      ssh-add <(echo "${{ secrets.SSH_KEY }}")
      mkdir -p ~/.ssh
      '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - name: connect2
      run: ssh root@{{ secrets.HOST }} "docker login -u ${{ secrets.DOCKER_LOGIN }} -p ${{ secrets.DOCKER_PWD }}"
      run: ssh root@{{ secrets.HOST }} "docker pull $LOGIN/$NAME:${GITHUB_REF:11}"