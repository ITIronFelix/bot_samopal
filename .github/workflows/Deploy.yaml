name: deploy
on:
  push:
    branches:
      - master
env:
 LOGIN: ${{ secrets.DOCKER_LOGIN }}
 NAME: ${{ secrets.DOCKER_NAME }}
 TOKEN: ${{ secrets.BOT_TOKEN }}
jobs:
  docker_push:
    runs-on: [ubuntu-latest]
    steps:
     - name: Login to docker.io
       run:  echo ${{ secrets.DOCKER_PWD }} | docker login -u ${{ secrets.DOCKER_LOGIN }} --password-stdin
     - uses: actions/checkout@master
     - name: create configure raz
       run: echo ${{ secrets.BOT_TOKEN }} >> configure.py
     - name: create configure dva
       run: echo ${{ secrets.ADMIN_ID }} >> configure.py  
     - name: Build image
       #run: docker compose build
       run: docker build -t $LOGIN/$NAME:{GITHUB_REF:11} -f dockerfile .
     - name: Push image to docker.io
       #run: docker compose push#
       run: docker push $LOGIN/$NAME:{GITHUB_REF:11}
  docker_pull:
    runs-on: [ubuntu-latest]
    needs: [docker_push]
    steps:
    - name: DEPLOY
      uses: fifsky/ssh-action@master
      with:
        command: |
          docker pull ${{ secrets.DOCKER_LOGIN }}/${{ secrets.DOCKER_NAME }}:${GITHUB_REF:11}
          docker stop ${{ secrets.DOCKER_LOGIN }}/${{ secrets.DOCKER_NAME }}:${GITHUB_REF:11}
          docker run -v '/home/user_profiles/:/app/user_profiles' -d -e TZ = 'Europe/Moscow' ${{ secrets.DOCKER_LOGIN }}/${{ secrets.DOCKER_NAME }}:testik -v '/home/user_profiles/:/app/user_profiles' -d -e TZ = 'Europe/Moscow'
        host: ${{ secrets.HOST }}
        user: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        #docker pull $LOGIN/$NAME:${GITHUB_REF:11}